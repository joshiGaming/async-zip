name: async_zip
description: A Flutter plugin to asynchronously read and write Zip files.
version: 0.1.0
homepage: https://github.com/perron2/async-zip

environment:
  sdk: ^3.0.0
  flutter: '>=1.20.0'

dependencies:
  ffi: ^2.0.1
  flutter:
    sdk: flutter
  path: ^1.8.0
  path_provider: ^2.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  assets:
    - windows/prebuilt/zip.dll
  plugin:
    platforms:
      android:
        package: ch.perron2.async_zip
        pluginClass: AsyncZipPlugin
      ios:
        pluginClass: AsyncZipPlugin
